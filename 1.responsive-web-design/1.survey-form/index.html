<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">paidCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking time to help us improve the platform
        </p>
      </header>
      <form action="" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label"> Name: </label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Entery your name..."
            required
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label"> Email: </label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Entery your email..."
            required
          />
        </div>
        <div class="form-group">
          <label for="number" id="number-label"> Age: </label>
          <input
            id="number"
            name="number"
            type="number"
            min="13"
            max="120"
            placeholder="Entery your age..."
            required
          />
        </div>
        <div class="form-group">
          <label for="role-label" id="role-label">
            Which option best describes your current role?
          </label>
          <select id="role-label" name="role-label">
            <option value="">Select your current role</option>
            <option value="1">Student</option>
            <option value="2">Full time job</option>
            <option value="3">Full time learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recomended paidCodeCamp to a friend?</p>
          <label for="user-recommend" id="user-recommend">
            <input
              class="inline"
              id="user-recommend"
              name="user-recommend"
              type="radio"
              value="1"
              checked
            />
            Definitely
          </label>
          <label for="user-recommend">
            <input
              class="inline"
              id="user-recommend"
              name="user-recommend"
              type="radio"
              value="2"
            />
            Maybe
          </label>
          <label for="user-recommend">
            <input
              class="inline"
              id="user-recommend"
              name="user-recommend"
              type="radio"
              value="3"
            />
            Notsure
          </label>
        </div>
        <div class="form-group">
          <label for="dropdown" id="dropdown-label">
            What is your favorite feature of paidCodeCamp?
          </label>
          <select id="dropdown" name="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Close source</option>
            <option value="5">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>What would you like to see improved? (Check all that apply)</p>
          <label for="frontend" id="frontend-label">
            <input
              class="inline"
              id="frontend"
              name="frontend"
              type="checkbox"
              value="1"
            />
            Front-end Projects
          </label>
          <label for="backend" id="backend-label">
            <input
              class="inline"
              id="backend"
              name="backend"
              type="checkbox"
              value="2"
            />
            Back-end Projects
          </label>
          <label for="data-visualization" id="data-visualization-label">
            <input
              class="inline"
              id="data-visualization"
              name="data-visualization"
              type="checkbox"
              value="3"
            />
            Data visualizatin
          </label>
          <label for="challenges" id="challenges-label">
            <input
              class="inline"
              id="challenges"
              name="challenges"
              type="checkbox"
              value="4"
            />
            Challenges Projects
          </label>
          <label for="close-source" id="close-source-label">
            <input
              class="inline"
              id="close-source"
              name="close-source"
              type="checkbox"
              value="5"
            />
            Close Source Comunity
          </label>
          <label for="gitter-help-rooms" id="gitter-help-rooms-label">
            <input
              class="inline"
              id="gitter-help-rooms"
              name="gitter-help-rooms"
              type="checkbox"
              value="7"
            />
            Gitter Help Rooms
          </label>
          <label for="videos" id="videos-label">
            <input
              class="inline"
              id="videos"
              name="videos"
              type="checkbox"
              value="8"
            />
            Videos
          </label>
          <label for="planet-meetups" id="planet-meetups-label">
            <input
              class="inline"
              id="planet-meetups"
              name="planet-meetups"
              type="checkbox"
              value="9"
            />
            Planet Meetups
          </label>
          <label for="wiki" id="wiki-label">
            <input
              class="inline"
              id="wiki"
              name="wiki"
              type="checkbox"
              value="10"
            />
            Wiki
          </label>
          <label for="forum" id="forum-label">
            <input
              class="inline"
              id="forum"
              name="forum"
              type="checkbox"
              value="11"
            />
            Forum
          </label>
          <label for="additional-courses" id="additional-courses-label">
            <input
              class="inline"
              id="additional-courses"
              name="additional-courses"
              type="checkbox"
              value="12"
            />
            Additional Courses
          </label>
        </div>
        <div class="form-group">
          <label for="comments" id="comments-label"> Any comments or suggestions? </label>
          <textarea
            id="comments"
            name="comments"
            rows="5"
            cols="50"
          ></textarea>
        </div>
        <div class="form-group">
          <input type="submit" id="submit" name="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
